        title: "Coastal Surface"
      offshore_surface:
        description: "Surface waters in offshore areas"
        title: "Offshore Surface"
      river:
        description: "River systems"
      wetland:
        description: "Wetland areas"
      seafloor:
        description: "Seafloor or benthic zone"

  DosingDeliveryType:
    description: "Types of dosing delivery methods"
    permissible_values:
      static_point_source:
        title: "Static Point Source"
        description: "A single dosing location such as an outflow from a static platform with a pipe"
      variable_point_source:
        title: "Variable Point Source"
        description: >-
          A mobile dosing regimen described by a single location at each time step, such as an outflow from a mobile
          platform such as a ship or surface vessel.
      static_distributed:
        title: "Static Distributed"
        description: >-
          A set location or locations of dosing that is not a point source, such as a distributed area over the seafloor
          or a diffusor.
      variable_distributed:
        title: "Variable Distributed"
        description: >-
          A distributed dosing area that varies in time, such as manually placed alkaline material over different areas
          at different times.

