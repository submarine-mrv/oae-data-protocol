id: MonetaryGrant
name: MontegaryGrant
prefixes:
  oae: "https://example.org/oae#"
default_prefix: oae

classes:
  MonetaryGrant:
    class_uri: schema:MonetaryGrant
    slots:
      - name
      - identifier
    slot_usage:
      name:
        description: "Name of the grant"
      identifier:
        description: "Unique identifier of the grant. Should be be URL or project id used by the funder"
    attributes:
      start_date:
        title: Start Date
        range: date
      end_date:
        title: End Date
        range: date
      funder:
        title: Funder
        range: Organization

