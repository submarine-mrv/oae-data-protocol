id: MonetaryGrant
name: MontegaryGrant
prefixes:
  oae: "https://example.org/oae#"
default_prefix: oae

classes:
  MonetaryGrant:
    class_uri: schema:MonetaryGrant
    slots:
      - name
      - identifier
    slot_usage:
      name:
        description: "Name of the grant"
      identifier:
        description: "Unique identifier of the grant. Should be be URL or project id used by the funder"
    attributes:
      start_date:
        title: Start Date
        range: date
      end_date:
        title: End Date
        range: date
      funder:
        title: Funder
        range: Organization

  Organization:
    class_uri: schema:Organization
    slots:
      - identifier
      - name
    slot_usage:
      identifier:
        description: "Organization identifier, preferably a ROR URL (e.g., https://ror.org/02mhbdp94)"
      name:
        description: "Name of the organization"
    attributes:
      country:
        title: Country
        description: "The country in which the organization belongs (formatted as ISO 3166-1 alpha-2 code)"
        range: string
        pattern: '^[A-Z]{2}$'